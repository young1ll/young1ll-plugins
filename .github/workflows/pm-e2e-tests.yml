name: PM Plugin E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'plugins/pm/**'
  pull_request:
    branches: [main]
    paths:
      - 'plugins/pm/**'
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    # Prevent concurrent runs (GitHub API rate limits)
    concurrency:
      group: pm-e2e-tests-${{ github.ref }}
      cancel-in-progress: true

    defaults:
      run:
        working-directory: plugins/pm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: plugins/pm/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Unit Tests
        run: npm test

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          E2E_GITHUB_REPO: ${{ github.repository }}
          E2E_GITHUB_TEST_PREFIX: "ci-e2e-${{ github.run_id }}-"
          E2E_GIT_TEST_BRANCH_PREFIX: "ci-e2e-${{ github.run_id }}-"
          E2E_DB_PATH: ".claude/pm-e2e-ci.db"
          E2E_DB_CLEANUP_BEFORE: "true"
          E2E_TIMEOUT: "60000"
          E2E_SKIP_GITHUB_WRITE: "true"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Test Resources
        if: always()
        run: npm run test:e2e:cleanup -- --force
        env:
          E2E_GITHUB_TEST_PREFIX: "ci-e2e-${{ github.run_id }}-"
          E2E_GIT_TEST_BRANCH_PREFIX: "ci-e2e-${{ github.run_id }}-"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pm-e2e-test-results
          path: plugins/pm/coverage/
          retention-days: 7
